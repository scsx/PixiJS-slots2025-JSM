    <div id="game-display-wrapper" class="relative w-[1408px] h-[783px]">
      <div class="balance">
        Balance: <span id="balance" class="ml-4 text-white">0</span>
      </div>
      <div
        class="absolute inset-0 frame-bg bg-contain bg-center bg-no-repeat z-40 pointer-events-none top-4"></div>
      <div
        id="game-area"
        class="absolute w-[1280px] h-[720px] z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>

      <div class="absolute bottom-0 z-50 flex mt-8 space-x-4 left-1/2 -translate-x-1/2">
        <button
          id="spinButton"
          class="spin-button w-[135px] h-[82px] bg-cover bg-center bg-no-repeat text-3xl text-[#ffd700] cursor-pointer transition-all duration-300 font-bold uppercase tracking-wide shadow-lg hover:-translate-y-1 active:translate-y-0">
          Spin
        </button>
        <button
          id="autoWin"
          class="spin-button w-[135px] h-[82px] bg-cover bg-center bg-no-repeat text-3xl text-[#ffd700] cursor-pointer transition-all duration-300 font-bold uppercase tracking-wide shadow-lg hover:-translate-y-1 active:translate-y-0">
          Win
        </button>
      </div>
    </div>

    <div
      id="winMessage"
      class="absolute bottom-8 left-8 mt-5 text-5xl text-yellow-400 font-bold opacity-0 transition-opacity duration-500 ease-out text-center"></div>

    <!-- Warnings -->
    <div
      id="message-box"
      class="absolute bottom-8 right-8 message-box bg-gray-700 text-gray-200 p-8 rounded-xl shadow-2xl z-50 hidden text-center border border-gray-600">
      <p id="message-text"></p>
      <button
        id="message-ok-button"
        class="mt-4 py-2 px-4 text-base bg-blue-500 text-white rounded-lg border-none cursor-pointer transition-colors duration-300 hover:bg-blue-600">
        OK
      </button>
    </div>

    <script type="module" src="./index.js"></script>
