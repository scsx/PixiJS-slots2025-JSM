<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fountains & Rockets</title>
    <link data-rh="true" rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Adiciona o CDN do Tailwind CSS para o estilo dos elementos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adiciona a fonte Inter para consistência com o slot.js -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />

    <script type="importmap">
      {
        "imports": {
          "pixi.js": "./node_modules/pixi.js/dist/pixi.mjs",
          "@pixi/particle-emitter": "./node_modules/@pixi/particle-emitter/dist/particle-emitter.mjs",
          "@pixi/graphics-extras": "./node_modules/@pixi/graphics-extras/dist/graphics-extras.mjs"
        }
      }
    </script>
    <style>
      /* Estilos adicionais para os novos elementos de UI e para garantir o layout */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1a202c; /* Fundo escuro */
        font-family: 'Inter', sans-serif; /* Aplica a fonte Inter */
        color: #e2e8f0; /* Cor do texto claro */
        margin: 0;
        padding: 20px; /* Padding geral para evitar que o conteúdo toque nas bordas */
        box-sizing: border-box;
      }
      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        background-color: #2d3748;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .controls label {
        font-size: 16px;
      }
      .btn {
        background-color: #4299e1;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #3182ce;
      }
      .git {
        background-color: #6c757d;
      }
      .git:hover {
        background-color: #5a6268;
      }
      #fpsDisplay {
        background-color: #4a5568;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
      }
      #game-area {
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        /* As dimensões são definidas no JS, mas estes estilos são bons como fallback/base */
      }
      #spinButton {
        margin-top: 30px;
        padding: 18px 40px;
        font-size: 28px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }
      #spinButton:hover {
        background-color: #45a049;
        transform: translateY(-3px);
      }
      #spinButton:active {
        background-color: #3e8e41;
        transform: translateY(0);
      }
      #winMessage {
        margin-top: 20px;
        font-size: 48px;
        color: #ffd700;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.5s ease-out;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
      .game-info {
        display: flex;
        justify-content: space-around;
        width: 100%; /* Ocupa a largura total do seu contêiner */
        max-width: 600px; /* Limita a largura para melhor leitura */
        margin-bottom: 20px; /* Espaço abaixo */
        gap: 1rem; /* Espaçamento entre os itens */
      }
      .game-info div {
        background-color: #4a5568; /* Tailwind gray-600 */
        padding: 0.75rem 1.25rem; /* py-3 px-5 */
        border-radius: 0.75rem; /* rounded-xl */
        font-weight: bold;
        text-align: center;
        flex-grow: 1; /* Faz com que os itens cresçam para preencher o espaço */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      /* Estilos para a caixa de mensagem (Tailwind-like) */
      .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #2d3748; /* gray-700 */
        color: #e2e8f0; /* gray-200 */
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        z-index: 1000;
        display: none; /* Hidden by default */
        text-align: center;
        border: 1px solid #4a5568; /* gray-600 */
      }
      .message-box button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #4299e1; /* blue-500 */
        color: white;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .message-box button:hover {
        background-color: #3182ce; /* blue-600 */
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <input type="radio" id="option1" name="canvasSize" value="0" checked />
      <label for="option1">1280x720 (video)</label>
      <input type="radio" id="option2" name="canvasSize" value="1" />
      <label for="option2">1024x768 (readme)</label>
      <button class="btn" id="applySizeBtn">apply</button>
      <a class="btn git" target="_blank" href="https://github.com/scsx/PixiJS-JSM">git</a>
      <div id="fpsDisplay">FPS:</div>
    </div>

    <!-- Novos elementos para o saldo e custo da aposta -->
    <div class="game-info">
      <div>Saldo: <span id="balance">0</span></div>
      <!-- Valor inicial será atualizado pelo JS -->
      <div>Custo da Aposta: <span id="bet-cost">0</span></div>
      <!-- Valor inicial será atualizado pelo JS -->
    </div>

    <div
      id="game-area"
      style="
        width: 1280px;
        height: 720px;
        background-color: #333;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      "></div>

    <button
      id="spinButton"
      style="
        margin-top: 30px;
        padding: 18px 40px;
        font-size: 28px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      ">
      Spin
    </button>

    <div
      id="winMessage"
      style="
        margin-top: 20px;
        font-size: 48px;
        color: #ffd700;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.5s ease-out;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      "></div>

    <!-- Caixa de mensagem para avisos -->
    <div id="message-box" class="message-box">
      <p id="message-text"></p>
      <button id="message-ok-button">OK</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
