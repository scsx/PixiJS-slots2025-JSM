<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fountains & Rockets</title>
    <link data-rh="true" rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Adiciona o CDN do Tailwind CSS para o estilo dos elementos de UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adiciona a fonte Inter para consistÃªncia com o slot.js -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />

    <script type="importmap">
      {
        "imports": {
          "pixi.js": "./node_modules/pixi.js/dist/pixi.mjs",
          "@pixi/particle-emitter": "./node_modules/@pixi/particle-emitter/dist/particle-emitter.mjs",
          "@pixi/graphics-extras": "./node_modules/@pixi/graphics-extras/dist/graphics-extras.mjs"
        }
      }
    </script>
  </head>

  <body>
    <div class="controls">
      <input type="radio" id="option1" name="canvasSize" value="0" checked />
      <label for="option1">1280x720 (video)</label>
      <input type="radio" id="option2" name="canvasSize" value="1" />
      <label for="option2">1024x768 (readme)</label>
      <button class="btn" id="applySizeBtn">apply</button>
      <a class="btn git" target="_blank" href="https://github.com/scsx/PixiJS-JSM">git</a>
      <div id="fpsDisplay">FPS:</div>
    </div>

    <div class="game-info">
      <div>Saldo: <span id="balance">0</span></div>
      <div>Custo da Aposta: <span id="bet-cost">0</span></div>
    </div>

    <div
      id="game-area"
      style="
        width: 1280px;
        height: 720px;
        background-color: #333;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      "></div>

    <div class="flex">
      <button
        id="spinButton"
        style="
          margin-top: 30px;
          padding: 18px 40px;
          font-size: 28px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1px;
        ">
        Spin
      </button>
      <button
        id="autoWin"
        style="
          margin-top: 30px;
          padding: 18px 40px;
          font-size: 28px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1px;
        ">
        Win
      </button>
    </div>

    <div
      id="winMessage"
      style="
        margin-top: 20px;
        font-size: 48px;
        color: #ffd700;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.5s ease-out;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      "></div>

    <!-- Warnings -->
    <div id="message-box" class="message-box">
      <p id="message-text"></p>
      <button id="message-ok-button">OK</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
